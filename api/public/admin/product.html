<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="../style/product.css">
</head>

<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-products-tab" data-bs-toggle="tab" data-bs-target="#nav-products"
                type="button" role="tab" aria-controls="nav-products" aria-selected="true">新增商品</button>
            <button class="nav-link" id="nav-variants-tab" data-bs-toggle="tab" data-bs-target="#nav-variants" type="button"
                role="tab" aria-controls="nav-variants" aria-selected="false">更新庫存</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-products" role="tabpanel" aria-labelledby="nav-products-tab"
            tabindex="0">
            <form action="/products" method="post" enctype="multipart/form-data">
                <input type="text" class="form-control" placeholder="商品編號" name="product_id">
                <input type="text" class="form-control" placeholder="商品名稱" name="title">
                <input type="text" class="form-control" placeholder="價錢" name="price">
                <select class="form-select" name="category">
                    <option value="women">女裝</option>
                    <option value="men">男裝</option>
                    <option value="accessories">配件</option>
                </select>
                <textarea class="form-control" placeholder="商品資訊" name="info"></textarea>
                <textarea class="form-control" placeholder="商品描述" name="description"></textarea>
                <input type="file" class="form-control-file form-control" name="uploaded_file">
                <div class="footer">
                    <input type="submit" value="submit" class="btn btn-default btn-success">
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="nav-variants" role="tabpanel" aria-labelledby="nav-variants-tab" tabindex="0">
            <form action="/products/variants" method="post">
                <input type="text" class="form-control" placeholder="商品編號" name="product_id">
                <div class="variants">
                    <select class="form-select variant" name="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                    <input type="text" class="form-control variant" placeholder="數量" name="stock">
                    <input type="text" class="form-control variant" placeholder="顏色" name="color">
                    <input type="color" class="form-control variant color" name="color_num">
                </div>
                <div class="footer">
                    <input type="submit" value="submit" class="btn btn-default btn-success">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
