<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/checkout.css">
</head>

<body>
    <div id="order-container" class="container">
        <h5>訂購資料</h5>
        <div class="ipt-group">
            <label>收件人姓名</label>
            <input type="text" class="form-control tpfield" id="receiver">
        </div>
        <div class="ipt-group">
            <label>手機</label>
            <input type="text" class="form-control tpfield" id="phonenum">
        </div>
        <div class="ipt-group">
            <label>地址</label>
            <input type="text" class="form-control tpfield" id="address">
        </div>
        <div class="ipt-group">
            <label>Email</label>
            <input type="text" class="form-control tpfield" id="email">
        </div>
        <div class="ipt-group radio">
            <label>配送時間</label>
            <div class="radio-group">
                <label><input type="radio" name="deliver" value="8-12">08:00-12:00</label>
                <label><input type="radio" name="deliver" value="14-18">14:00-18:00</label>
                <label><input type="radio" name="deliver" value="X" checked>不指定</label>
            </div>
        </div>
    </div>
    <div id="cardview-container" class="container">
        <h5>付款資料</h5>
        <div class="ipt-group">
            <label for="card-number">卡號</label>
            <div class="tpfield form-control" id="card-number"></div>
        </div>
        <div class="ipt-group">
            <label for="card-expiration-date">卡片到期日</label>
            <div class="tpfield form-control" id="card-expiration-date"></div>
        </div>
        <div class="ipt-group">
            <label for="card-ccv">後三碼</label>
            <div class="tpfield form-control" id="card-ccv"></div>
        </div>
    </div>
    <div id="amount-container">
        <label>應付金額<span id="total-amount">2400</span></label>
    </div>
    <button id="submit-button" onclick="onSubmit(event)" class="btn btn-dark" disabled>確認付款</button>
    <script src="https://js.tappaysdk.com/tpdirect/v5.7.0"></script>
    <script src="checkout.js"></script>
</body>

</html>
