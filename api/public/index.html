<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLiSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="style/main-mobile.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png">
        </a>
        <div class="nav-link category">
            <a class="category-women" href="index.html?category=women"><label>女裝</label></a>
            <a class="category-men" href="index.html?category=men"><label>男裝</label></a>
            <a class="category-accessories" href="index.html?category=accessories"><label>配件</label></a>
        </div>
        <div class="header-right">
            <div class="search">
                <input type="checkbox" id="control-search">
                <label for="control-search"><img id="btn-search" class="img" src="images/search.png"></label>
                <input type="search">
            </div>
            <div class="tab">
                <a class="tab-item">
                    <div class="icon-cart img"></div>
                    <label>購物車</label>
                </a>
                <a class="tab-item">
                    <div class="icon-profile img"></div>
                    <label>會員</label>
                </a>
            </div>
        </div>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banner.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/banner.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/banner.png" class="d-block w-100">
            </div>
        </div>
    </div>
    <section class="product-container">
        <div class="wrap"></div>
    </section>
    <footer>
        <div class="container">
            <div class="nav-link">
                <a href="#">關於STYLiSH</a>
                <a href="#">服務條款</a>
                <a href="#">隱私政策</a>
                <a href="#">聯絡我們</a>
                <a href="#">FAQ</a>
            </div>
            <div class="footer-right">
                <img src="images/line.png" alt="line">
                <img src="images/twitter.png" alt="twitter">
                <img src="images/facebook.png" alt="facebook">
            </div>
            <div class="copyright">&copy; 2022. All rights reserved.</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
